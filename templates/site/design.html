{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="/static/css/colorPicker.css">
<script src="/static/js/dragdrop.js" type="text/javascript"></script>
<script src="/static/js/slider.js" type="text/javascript"></script>
<script src="/static/js/builder.js" type="text/javascript"></script>
<script src="/static/js/yahoo.color.js" type="text/javascript"></script>
<script src="/static/js/colorPicker.js" type="text/javascript"></script>

{% endblock %}
{% block main %}
<section id="color">
    <form>
        <table id="custom_form">
            <tr>
                <th><label for="background_color">Background Color</label></th>
                <td><input type="text" name="background_color" value="" id="background_color" /></td>
            </tr>
            <tr>
                <th><label for="text_color">Text Color</label></th>
                <td><input type="text" name="text_color" value="" id="text_color" /></td>
            </tr>
            <tr>
                <th><label for="link_color">Link Color</label></th>
                <td><input type="text" name="link_color" value="" id="link_color" /></td>
            </tr>
            <tr>
                <th><label for="sidebar_fill_color">Sidebar Fill Color</label></th>
                <td><input type="text" name="sidebar_fill_color" value="" id="sidebar_fill_color" /></td>
            </tr>
            <tr>
                <th><label for="sidebar_link_color">Sidebar Link Color</label></th>
                <td><input type="text" name="sidebar_link_color" value="" id="sidebar_link_color" /></td>
            </tr>
            <tr>
                <th><label for="header_background">Header Background</label></th>
                <td><input type="text" name="header_background" value="" id="header_background" /></td>
            </tr>
            <tr>
                <th><label for="link_color">Header Fill Menu</label></th>
                <td><input type="text" name="header_background" value="" id="header_background" /></td>
            </tr>
            <tr>
                <th><label for="link_color">Header Menu Color</label></th>
                <td><input type="text" name="header_background" value="" id="header_background" /></td>
            </tr>
        </table>
    </form>


</section>
<script type="text/javascript" charset="utf-8">
    $('custom_form').getElementsBySelector('input').each(function(el) {
        new Control.ColorPicker(el.id);
    });
</script>
{% endblock %}
