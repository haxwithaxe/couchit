<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <title>couchit - {% block title %}{% endblock %}</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/static/css/base.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/default.css" type="text/css" />

    <script src="/static/js/prototype.js" type="text/javascript"></script>
    <script src="/static/js/livepipe.js" type="text/javascript"></script>
    <script src="/static/js/effects.js" type="text/javascript"></script>
    <script src="/static/js/application.js" type="text/javascript"></script>
    
    {% block head %}{% endblock %}

</head>
<body>
    <div id="container">
        
        {% block header %} 
            {% if site %}
                {% include "header.html" %}
            {% endif %}
        {% endblock %}
        
        <div id="page_wrapper">
            {% block fullpage %}
            <section id="page">
                {% block page %}{% endblock %}
            </section>

            <aside id="sidebar">
                {% block sidebar %}{% endblock %}
            </aside>
            {% endblock %}          
        </div>
        
        <footer id="bottom">
            {% block footer %}{% endblock %}
            <p>Powered by <a href="http://couchit.net">CouchIt</a></p>
        </footer>
        
    </div>
</body>
</html>
